<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs</title>
    <style>
        .option{
            background-color:yellow;
            width:15%;
            height:400px;
            margin-top:150px;
            margin-left:200px;
            border:4px solid green;
            float:left;
        }
        .add,
        .greater,
        .si,
        .even,
        .img{
            background-color:yellow;
            width:45%;
            height:400px;
            border:5px solid green;
            position: absolute;
            margin:150px 490px;
            float:left;
        }
        input{
            text-align:center;
            height: 16.5%;
            width:100%; 
            margin-top:0.7px; 
        }
        .img1{
            width:300px;
            height:300px;
        }
    </style>
    <script>
        function hide(){
            document.getElementById("add").style.display="none";
            document.getElementById("greater").style.display="none";
            document.getElementById("si").style.display="none";
            document.getElementById("even").style.display="none";
            document.getElementById("img").style.display="none";
        }
        function add(){
            document.getElementById("add").style.display="block";
            document.getElementById("greater").style.display="none";
            document.getElementById("si").style.display="none";
            document.getElementById("even").style.display="none";
            document.getElementById("img").style.display="none";
            var num1 = parseInt(document.getElementById("n11").value);
            var num2 = parseInt(document.getElementById("n12").value);
            var ans = num1 + num2;
            document.getElementById("output1").innerHTML ="SUM:" +ans;
        }
        function greater(){
            document.getElementById("greater").style.display="block";
            document.getElementById("add").style.display="none";
            document.getElementById("si").style.display="none";
            document.getElementById("even").style.display="none";
            document.getElementById("img").style.display="none";
            var num1 = parseInt(document.getElementById("n21").value);
            var num2 = parseInt(document.getElementById("n22").value);
            if(num1>num2){
                document.getElementById("output2").innerHTML ="greater: " +num1;
            }
            else if(num1<num2){
                document.getElementById("output2").innerHTML ="greater: " +num2;
            }
            else{
                document.getElementById("output2").innerHTML ="equal ";
            }
        }
        function si(){
            document.getElementById("si").style.display="block";
            document.getElementById("add").style.display="none";
            document.getElementById("greater").style.display="none";
            document.getElementById("even").style.display="none";
            document.getElementById("img").style.display="none";
            var p = parseInt(document.getElementById("n31").value);
            var r = parseInt(document.getElementById("n32").value);
            var t = parseInt(document.getElementById("n33").value);
            var si = (p*r*t)/100;
            document.getElementById("output3").innerHTML ="Simple interest: " +si;
        }
        function even(){
            document.getElementById("even").style.display="block";
            document.getElementById("add").style.display="none";
            document.getElementById("greater").style.display="none";
            document.getElementById("si").style.display="none";
            document.getElementById("img").style.display="none";
            var num1 = parseInt(document.getElementById("n41").value);
            if(num1 % 2==0){
                document.getElementById("output4").innerHTML ="EVEN: " +num1;
            }
            else{
                document.getElementById("output4").innerHTML ="ODD: " +num1;
            }
        }
        function img(){
            document.getElementById("img").style.display="block";
            document.getElementById("add").style.display="none";
            document.getElementById("greater").style.display="none";
            document.getElementById("si").style.display="none";
            document.getElementById("even").style.display="none";
        }
        function img1(){
            document.getElementById("img1").src="redtree.jpg";
        }
        function img2(){
            document.getElementById("img1").src="user.jpg";
        }
    </script>
</head>
<body>
    <div class="option">
        <input type="button" value="Add num" onclick="add()">
        <input type="button" value="Find Greater" onclick="greater()">
        <input type="button" value="Simple Interest" onclick="si()">
        <input type="button" value="Find even/odd" onclick="even()">
        <input type="button" value="Change Image" onclick="img()">
        <input type="button" value="Clear Screen" onclick="hide()">
    </div>
    <div class="add" id="add">
            <input type="text" id="n11">
            <input type="text" id="n12">
            <h1 id="output1"  align="center"></h1>
    </div>
    <div class="greater" id="greater">
        <input type="text" id="n21">
        <input type="text" id="n22">
        <h1 id="output2" align="center"></h1>
    </div>
    <div class="si" id="si">
        <input type="text" id="n31">
        <input type="text" id="n32">
        <input type="text" id="n33">
        <h1 id="output3"></h1>
    </div>
    <div class="even" id="even">
        <input type="text" id="n41">
        <h1 id="output4" align="center"></h1>
    </div>
    <div class="img" id="img">
        <input type="button" value="Image" onclick="img1()">
        <img src="#" alt="" id="img1">
        <input type="button" value="Change image" onclick="img2()">
    </div>
</body>
</html>
